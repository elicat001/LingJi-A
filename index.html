<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵机 LingJi AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Noto Serif SC"', 'serif'],
              sans: ['"Noto Sans SC"', 'sans-serif'],
            },
            colors: {
              mystic: {
                950: '#0f0a14',
                900: '#1a1025',
                800: '#2d1b3e',
                700: '#462a5e',
                600: '#5e3a7d',
                500: '#7a4b9b',
                100: '#e6dff0',
              },
              gold: {
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
              }
            },
            backgroundImage: {
              'cosmos': 'radial-gradient(circle at center top, #2d1b3e 0%, #1a1025 40%, #0f0a14 100%)',
              'gold-gradient': 'linear-gradient(135deg, #fbbf24 0%, #d97706 100%)',
              'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'fade-in': 'fadeIn 0.6s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(251, 191, 36, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(251, 191, 36, 0.6)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {

}
</script>
</head>

  </body>
</html>
